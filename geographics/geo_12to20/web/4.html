<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>第四个页面</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .box {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <img class="box" src="../img/4_0.jpg" />
    <script>
        var box = document.querySelector(".box");
        var num = 1;
        window.setInterval(function () {
            box.src = "../img/4_" + num + ".jpg";
            ++num;
            num %= 2;
        }, 50);
    </script>
</body>
</html>
